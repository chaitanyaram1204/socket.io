<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHAT APPLICATION</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"
      integrity="sha512-11t8Q+vY9JlCrr+PveZKTYJq8n7O09Y5X/pk/aMd3vJugSvu4xOunGEUzaADqL3I8cZKE/pBwwCfXzDkRJh2sQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- This is got from cdnjs(socket.io) -->
    <script defer src="index.js"></script>
  </head>
  <body>
    <main>
    <form class="form-join">
      <input
        type="text "
        id="name"
        maxlength="8"
        placeholder="Your Name"
        size="5"
        required
      />
      <input type="text" id="room" placeholder="chat room" size="5" required />
      <button id="join" type="submit">join</button>
    </form>
    <ul class="chat-display"></ul>
    <p class="user-list"></p>
    <p class="room-list"></p>
    <p class="activity"></p>
    <form class="form-mess">
      <input type="text" id="messag" placeholder="Enter" required />
      <button type="submit">send</button>
    </form>
  </body>
</main>
</html>
